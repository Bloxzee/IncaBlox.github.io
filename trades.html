<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323;
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f;
            color: #fff;
        }

        /* Trades Page Styles */
        .trades-content {
            padding: 50px 20px;
            width: 80%;
            margin: 0 auto;
        }

        .trades-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .trade-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .trade-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .trade-box p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .trade-buttons {
            display: flex;
            justify-content: space-between;
        }

        .trade-buttons button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 0;
        }

        .trade-buttons button.decline {
            background-color: #d32f2f;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
                <li><a href="trades">Trades</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Trades Page Content -->
    <main class="trades-content">
        <h1>Trades</h1>
        <div id="tradeBox" class="trade-box">
            <!-- Trade details will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Trades Handling -->
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = `expires=${d.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            setCookie(name, '', -1);
        }

        // Function to handle authentication buttons
        function handleAuthButtons() {
            const username = getCookie('username');
            const bux = getCookie('bux');
            const authButtonsDiv = document.getElementById('auth-buttons');

            if (username) {
                // User is logged in
                authButtonsDiv.innerHTML = `
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <div>Bux: ฿${bux ? formatNumber(bux) : '-'}</div>
                `;
                generateTrade();
            } else {
                // User is not logged in
                window.location.href = '/login';
            }
        }

        // Logout function
        function logout() {
            deleteCookie('username');
            deleteCookie('bux');
            handleAuthButtons(); // Update buttons after logout
        }

        // Function to format numbers with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to generate a trade
        function generateTrade() {
            const tradeBox = document.getElementById('tradeBox');
            const username = generateRandomUsername();
            const offering = Math.floor(Math.random() * (1000 - 100 + 1)) + 100;
            const requesting = Math.floor(Math.random() * (1000 - 100 + 1)) + 100;

            tradeBox.innerHTML = `
                <h2>${username}</h2>
                <p>Offering: ฿${formatNumber(offering)}</p>
                <p>Requesting: ฿${formatNumber(requesting)}</p>
                <div class="trade-buttons">
                    <button onclick="acceptTrade(${offering - requesting})">Accept</button>
                    <button class="decline" onclick="generateTrade()">Decline</button>
                </div>
            `;
        }

        // Function to generate a random username
        function generateRandomUsername() {
            const prefixes = ['Cool', 'Sweet', 'Epic', 'Fast'];
            const suffixes = ['Monkey', 'Darren', 'Gamer', 'Player'];
            const number = Math.floor(Math.random() * 100) + 1;
            return `${prefixes[Math.floor(Math.random() * prefixes.length)]}${suffixes[Math.floor(Math.random() * suffixes.length)]}${number}`;
        }

        // Function to handle trade acceptance
        function acceptTrade(amount) {
            const currentBux = parseInt(getCookie('bux')) || 0;
            const newBux = currentBux + amount;
            setCookie('bux', newBux, 4); // Update Bux cookie for 4 days

            alert(`You received ฿${formatNumber(amount)}!`);
            generateTrade(); // Generate a new trade
        }

        // Initialize the page with authentication and trades
        document.addEventListener('DOMContentLoaded', handleAuthButtons);
    </script>
</body>

</html>
