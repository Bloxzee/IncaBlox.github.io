<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323;
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f;
            color: #fff;
        }

        .forum-content {
            padding: 50px 20px;
            flex-grow: 1;
        }

        .forum-posts {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .forum-posts h2 {
            margin-bottom: 20px;
        }

        .forum-post {
            background-color: #2a2a2a;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
        }

        .forum-post p {
            margin-bottom: 10px;
        }

        .forum-post .replies {
            font-size: 0.9em;
            color: #ccc;
        }

        .new-post-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .new-post-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #121212;
            color: #e0e0e0;
            border: 1px solid #333;
            resize: none;
        }

        .new-post-form button {
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <main class="forum-content">
        <div class="new-post-form">
            <textarea id="newPostContent" rows="4" placeholder="What's on your mind?"></textarea>
            <button onclick="addPost()">Add Post</button>
        </div>
        <div class="forum-posts" id="forumPosts">
            <h2>Forum Posts</h2>
            <!-- Posts will be inserted here by JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = `expires=${d.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            setCookie(name, '', -1);
        }

        // Function to handle authentication buttons
        function handleAuthButtons() {
            const username = getCookie('username');
            const bux = getCookie('bux');
            const authButtonsDiv = document.getElementById('auth-buttons');

            if (username) {
                // User is logged in
                authButtonsDiv.innerHTML = `
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
                `;
            } else {
                // Redirect to login if no username cookie found
                window.location.href = '/login';
            }
        }

        // Logout function
        function logout() {
            deleteCookie('username');
            deleteCookie('bux');
            handleAuthButtons(); // Update buttons after logout
        }

        // Function to format numbers with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Initialize the page with authentication buttons
        document.addEventListener('DOMContentLoaded', handleAuthButtons);

        // Function to add a new post
        function addPost() {
            const content = document.getElementById('newPostContent').value.trim();
            if (content) {
                const postContainer = document.getElementById('forumPosts');
                const postElement = document.createElement('div');
                postElement.className = 'forum-post';

                const replyCount = Math.floor(Math.random() * 100) + 1;
                postElement.innerHTML = `
                    <p>${content}</p>
                    <div class="replies">Replies: <span class="reply-count">${formatNumber(replyCount)}</span></div>
                `;

                postContainer.appendChild(postElement);
                document.getElementById('newPostContent').value = ''; // Clear the textarea

                // Start the reply counter increment for this post
                increaseReplies(postElement.querySelector('.reply-count'));
            }
        }

        // Function to increase replies count
        function increaseReplies(replyElement) {
            setInterval(() => {
                let currentCount = parseInt(replyElement.textContent.replace(/,/g, ''));
                const increaseBy = Math.floor(Math.random() * 3) + 2; // Random between 2 and 4
                currentCount += increaseBy;
                replyElement.textContent = formatNumber(currentCount);
            }, 1000);
        }
    </script>
</body>

</html>
