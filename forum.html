<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Forum Page Styles */
        .forum-content {
            padding: 50px 20px;
            text-align: center;
        }

        .forum-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .forum-posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .forum-posts .post {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .forum-posts .post h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .forum-posts .post p {
            font-size: 1em;
            color: #ccc;
        }

        .reply-counter {
            margin-top: 10px;
            font-size: 1em;
            color: #e0e0e0;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }

        .popup h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .popup textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background-color: #121212;
            color: #e0e0e0;
            resize: vertical;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #ff6600;
        }

        .popup button.cancel {
            background-color: #444;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
                <li><a href="forum">Forum</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Forum Page Content -->
    <main class="forum-content">
        <h1>Forum</h1>
        <button class="add-post-btn" onclick="openPopup()">Add Post</button>
        <div class="forum-posts" id="forumPosts">
            <!-- Forum posts will be displayed here -->
        </div>
    </main>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>Create New Post</h2>
        <input type="text" id="postTitle" placeholder="Post Title" />
        <textarea id="postContent" rows="5" placeholder="Write your post here..."></textarea>
        <button onclick="submitPost()">Submit Post</button>
        <button class="cancel" onclick="closePopup()">Cancel</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Forum Handling -->
    <script>
// Function to get a cookie by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    let expires = `expires=${d.toUTCString()}`;
    document.cookie = `${name}=${value}; ${expires}; path=/`;
}

// Function to delete a cookie
function deleteCookie(name) {
    setCookie(name, '', -1);
}

// Function to handle authentication buttons
function handleAuthButtons() {
    const username = getCookie('username');
    const bux = getCookie('bux');
    const authButtonsDiv = document.getElementById('auth-buttons');

    if (username) {
        // User is logged in
        authButtonsDiv.innerHTML = `
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
        `;
    } else {
        // User is not logged in
        authButtonsDiv.innerHTML = `
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
        `;
    }
}

// Logout function
function logout() {
    deleteCookie('username');
    deleteCookie('bux');
    handleAuthButtons(); // Update buttons after logout
}

// Function to format numbers with commas
function formatNumber(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

// Function to handle post submission
function submitPost() {
    const title = document.getElementById('postTitle').value;
    const content = document.getElementById('postContent').value;

    if (title && content) {
        const postContainer = document.getElementById('forumPosts');
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
            <h2>${title}</h2>
            <p>${content}</p>
            <div class="reply-counter">Replies: <span class="reply-count">0</span></div>
        `;
        postContainer.appendChild(postElement);
        closePopup(); // Close the popup after submission
    } else {
        alert('Please fill out both fields.');
    }
}

// Function to open the popup
function openPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('popupOverlay').style.display = 'block';
}

// Function to close the popup
function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popupOverlay').style.display = 'none';
}

// Function to update reply counts
function updateReplyCounts() {
    const counters = document.querySelectorAll('.reply-counter');
    counters.forEach(counter => {
        const replyCountElement = counter.querySelector('.reply-count');
        let count = parseInt(replyCountElement.innerText.replace(/,/g, '')) || 0;
        const increment = Math.floor(Math.random() * 3) + 2; // Random increment between 2 and 4
        count += increment;
        replyCountElement.innerText = formatNumber(count);
    });
}

// Function to initialize page
function init() {
    handleAuthButtons();
    setInterval(updateReplyCounts, 1000); // Update reply counts every second
}

// Initialize page
document.addEventListener('DOMContentLoaded', init);

    </script>
</html>
