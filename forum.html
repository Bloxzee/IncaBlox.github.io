<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Forum Page Styles */
        .forum-content {
            padding: 50px 20px;
            text-align: left;
        }

        .forum-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .forum-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .forum-posts {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            max-width: 600px;
        }

        .forum-post {
            margin-bottom: 20px;
        }

        .forum-post p {
            font-size: 1em;
            color: #ccc;
        }

        .forum-post .replies {
            margin-top: 10px;
            color: #ccc;
        }

        /* Button Styles */
        .add-post-btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #232323;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .popup h2 {
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .popup textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #e0e0e0;
            resize: none;
        }

        .popup button {
            margin-top: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Forum Page Content -->
    <main class="forum-content">
        <h1>Forum</h1>
        <div class="forum-container">
            <button class="add-post-btn" onclick="openPopup()">Add Post</button>
            <div class="forum-posts" id="forumPosts">
                <!-- Forum posts will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>New Post</h2>
            <textarea id="newPostContent" placeholder="Write your post..."></textarea>
            <button onclick="addPost()">Submit</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to get a cookie by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    let expires = `expires=${d.toUTCString()}`;
    document.cookie = `${name}=${value}; ${expires}; path=/`;
}

// Function to delete a cookie
function deleteCookie(name) {
    setCookie(name, '', -1);
}

// Function to handle authentication buttons
function handleAuthButtons() {
    const username = getCookie('username');
    const bux = getCookie('bux');
    const authButtonsDiv = document.getElementById('auth-buttons');

    if (username) {
        // User is logged in
        authButtonsDiv.innerHTML = `
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
        `;
    } else {
        // Redirect to login if no username cookie found
        window.location.href = '/login';
    }
}

// Logout function
function logout() {
    deleteCookie('username');
    deleteCookie('bux');
    handleAuthButtons(); // Update buttons after logout
}

// Function to format numbers with commas
function formatNumber(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Initialize the page with authentication buttons
document.addEventListener('DOMContentLoaded', handleAuthButtons);

// Function to open the popup
function openPopup() {
    document.getElementById('popupOverlay').style.display = 'flex';
}

// Function to close the popup
function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
    document.getElementById('newPostContent').value = ''; // Clear the textarea
}

// Function to add a new post
function addPost() {
    const content = document.getElementById('newPostContent').value;
    if (content.trim() === '') {
        alert('Post content cannot be empty.');
        return;
    }

    const postContainer = document.createElement('div');
    postContainer.className = 'forum-post';
    postContainer.innerHTML = `
        <p>${content}</p>
        <p class="replies">Replies: <span class="reply-count">0</span></p>
    `;

    document.getElementById('forumPosts').appendChild(postContainer);
    closePopup();

    // Start incrementing replies
    const replyCountElement = postContainer.querySelector('.reply-count');
    setInterval(() => {
        const currentCount = parseInt(replyCountElement.textContent.replace(/,/g, ''), 10);
        const increment = Math.floor(Math.random() * 3) + 2; // Random between 2 and 4
        replyCountElement.textContent = formatNumber(currentCount + increment);
    }, 1000);
}

    </script>
</html>
