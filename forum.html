<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Forum Page Styles */
        .forum-content {
            padding: 50px 20px;
            text-align: center;
        }

        .forum-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .forum-posts {
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
            text-align: left;
        }

        .forum-posts .post {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
        }

        .forum-posts .post h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .forum-posts .post p {
            font-size: 1em;
            color: #ccc;
            margin-bottom: 15px;
        }

        .forum-posts .post .reply-counter {
            font-size: 0.9em;
            color: #ff6600;
        }

        .add-post-btn {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: left;
        }

        .add-post-btn:hover {
            background-color: #e55d00; /* Slightly darker on hover */
        }

        /* Popup Styles */
        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Make sure it appears on top */
        }

        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            z-index: 1001; /* Make sure it appears on top of overlay */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .popup input[type="text"],
        .popup textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .popup textarea {
            height: 150px;
            resize: none;
        }

        .popup button {
            padding: 10px 15px;
            border: none;
            background-color: #ff6600; /* Accent color */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #e55d00; /* Slightly darker on hover */
        }

        .popup button.close-btn {
            background-color: #d32f2f; /* Red for close button */
        }

        .popup button.close-btn:hover {
            background-color: #c62828; /* Slightly darker on hover */
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Forum Page Content -->
    <main class="forum-content">
        <h1>Forum</h1>
        <button class="add-post-btn" onclick="openPopup()">Add Post</button>
        <div class="forum-posts" id="forumPosts">
            <!-- Forum posts will be displayed here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- Popup HTML -->
    <div id="popup" class="popup">
        <h2>Create a New Post</h2>
        <input type="text" id="postTitle" placeholder="Post Title">
        <textarea id="postContent" placeholder="Post Content"></textarea>
        <button onclick="submitPost()">Add Post</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <div id="popupOverlay" class="popup-overlay"></div>

    <!-- JavaScript for Forum Handling -->
    <script>
// Function to get a cookie by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    let expires = `expires=${d.toUTCString()}`;
    document.cookie = `${name}=${value}; ${expires}; path=/`;
}

// Function to delete a cookie
function deleteCookie(name) {
    setCookie(name, '', -1);
}

// Function to handle authentication buttons
function handleAuthButtons() {
    const username = getCookie('username');
    const bux = getCookie('bux');
    const authButtonsDiv = document.getElementById('auth-buttons');

    if (username) {
        // User is logged in
        authButtonsDiv.innerHTML = `
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
        `;
    } else {
        // User is not logged in
        authButtonsDiv.innerHTML = `
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
        `;
    }
}

// Logout function
function logout() {
    deleteCookie('username');
    deleteCookie('bux');
    handleAuthButtons(); // Update buttons after logout
}

// Function to format numbers with commas
function formatNumber(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Function to open the popup
function openPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('popupOverlay').style.display = 'block';
}

// Function to close the popup
function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popupOverlay').style.display = 'none';
}

// Function to submit a new post
function submitPost() {
    const title = document.getElementById('postTitle').value;
    const content = document.getElementById('postContent').value;

    if (title && content) {
        const post = document.createElement('div');
        post.className = 'post';
        post.innerHTML = `
            <h2>${title}</h2>
            <p>${content}</p>
            <div class="reply-counter">Replies: 0</div>
        `;
        document.getElementById('forumPosts').appendChild(post);
        closePopup();
    } else {
        alert('Please fill out both fields.');
    }
}

// Function to increase replies randomly every second
function increaseReplies() {
    const posts = document.querySelectorAll('.forum-posts .post');
    posts.forEach(post => {
        const replyCounter = post.querySelector('.reply-counter');
        let replies = parseInt(replyCounter.innerText.replace('Replies: ', '').replace(',', ''));
        if (isNaN(replies)) replies = 0;
        const randomIncrease = Math.floor(Math.random() * 3) + 2; // Random number between 2 and 4
        replies += randomIncrease;
        replyCounter.innerText = `Replies: ${formatNumber(replies)}`;
    });
}

// Initialize the page with authentication buttons
document.addEventListener('DOMContentLoaded', () => {
    handleAuthButtons();
    setInterval(increaseReplies, 1000); // Increase replies every second
});

    </script>
</html>
