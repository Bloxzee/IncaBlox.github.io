<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323;
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f;
            color: #fff;
        }

        /* Forum Page Styles */
        .forum-content {
            padding: 50px 20px;
            width: 80%;
            margin: 0 auto;
        }

        .forum-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .forum-actions {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .forum-actions button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .forum-posts {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .forum-post {
            background-color: #292929;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            position: relative;
        }

        .forum-post h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .forum-post p {
            font-size: 1em;
            color: #ccc;
        }

        .reply-counter {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup button {
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Forum Page Content -->
    <main class="forum-content">
        <h1>Forum</h1>
        <div class="forum-actions">
            <button onclick="openPopup()">Add Post</button>
        </div>
        <div class="forum-posts" id="forumPosts">
            <!-- Forum posts will be displayed here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- Popup for Adding Post -->
    <div class="overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h2>Add New Post</h2>
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" placeholder="Enter title" /><br /><br />
        <label for="postContent">Content:</label><br />
        <textarea id="postContent" placeholder="Enter content" rows="4" cols="40"></textarea><br /><br />
        <button onclick="submitPost()">Submit</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <!-- JavaScript for Forum Handling -->
    <script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Function to set a cookie
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        let expires = `expires=${d.toUTCString()}`;
        document.cookie = `${name}=${value}; ${expires}; path=/`;
    }

    // Function to delete a cookie
    function deleteCookie(name) {
        setCookie(name, '', -1);
    }

    // Function to handle authentication buttons
    function handleAuthButtons() {
        const username = getCookie('username');
        const bux = getCookie('bux');
        const authButtonsDiv = document.getElementById('auth-buttons');

        if (username) {
            // User is logged in
            authButtonsDiv.innerHTML = `
                <button class="logout-btn" onclick="logout()">Logout</button>
                <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
            `;
        } else {
            // User is not logged in
            authButtonsDiv.innerHTML = `
                <button class="login-btn" onclick="window.location.href='/login'">Login</button>
                <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
            `;
        }
    }

    // Logout function
    function logout() {
        deleteCookie('username');
        deleteCookie('bux');
        handleAuthButtons(); // Update buttons after logout
    }

    // Function to format numbers with commas
    function formatNumber(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Function to open the popup
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popupOverlay').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('popupOverlay').style.display = 'none';
    }

    // Function to submit a new post
    function submitPost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;

        if (title && content) {
            const forumPostsDiv = document.getElementById('forumPosts');
            
            const postDiv = document.createElement('div');
            postDiv.className = 'forum-post';
            postDiv.innerHTML = `
                <h2>${title}</h2>
                <p>${content}</p>
                <div class="reply-counter">Replies: 0</div>
            `;
            forumPostsDiv.appendChild(postDiv);

            // Reset popup fields
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';

            closePopup(); // Close the popup
            startReplyCounter(postDiv.querySelector('.reply-counter')); // Start the reply counter
        } else {
            alert('Please fill in both title and content.');
        }
    }

    // Function to start the reply counter
    function startReplyCounter(counterElement) {
        let count = 0;
        setInterval(() => {
            const increment = Math.floor(Math.random() * 3) + 2; // Random number between 2 and 4
            count += increment;
            counterElement.textContent = `Replies: ${formatNumber(count)}`;
        }, 1000);
    }

    // Initialize the page with authentication buttons
    document.addEventListener('DOMContentLoaded', handleAuthButtons);
</script>
