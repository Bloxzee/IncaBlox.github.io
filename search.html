<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Search Page Styles */
        .search-content {
            padding: 50px 20px;
            text-align: center;
        }

        .search-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .search-bar {
            margin: 0 auto 30px auto;
            max-width: 400px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 1.2em;
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .search-result-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .search-result-item h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .search-result-item p {
            font-size: 1em;
            color: #ccc;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Search Page Content -->
    <main class="search-content">
        <h1>Search Games</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Type to search...">
        </div>
        <div class="search-results" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Search Handling -->
    <script>
        // Function to get a cookie by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    let expires = `expires=${d.toUTCString()}`;
    document.cookie = `${name}=${value}; ${expires}; path=/`;
}

// Function to delete a cookie
function deleteCookie(name) {
    setCookie(name, '', -1);
}

// Function to handle authentication buttons
function handleAuthButtons() {
    const username = getCookie('username');
    const bux = getCookie('bux');
    const authButtonsDiv = document.getElementById('auth-buttons');

    if (username) {
        // User is logged in
        authButtonsDiv.innerHTML = `
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
        `;
    } else {
        // User is not logged in
        authButtonsDiv.innerHTML = `
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
        `;
    }
}

// Logout function
function logout() {
    deleteCookie('username');
    deleteCookie('bux');
    handleAuthButtons(); // Update buttons after logout
}

// Function to format numbers with commas
function formatNumber(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Sample games data for search (in real application, this data will come from a server)
const gamesData = [
    { title: 'SFOTH: IV', description: 'The ultimate battle royale experience.' },
    { title: 'Adventure Quest', description: 'Embark on an epic quest to save the kingdom.' },
    { title: 'RaceMaster', description: 'Fast-paced racing game with stunning graphics.' },
];

// Function to filter and display search results
function searchGames(query) {
    const resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = ''; // Clear previous results

    if (query.length > 0) {
        const filteredGames = gamesData.filter(game => 
            game.title.toLowerCase().includes(query.toLowerCase()) ||
            game.description.toLowerCase().includes(query.toLowerCase())
        );

        filteredGames.forEach(game => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.innerHTML = `
                <h2>${game.title}</h2>
                <p>${game.description}</p>
            `;
            resultsContainer.appendChild(resultItem);
        });

        if (filteredGames.length === 0) {
            resultsContainer.innerHTML = '<p>No results found</p>';
        }
    }
}

// Add event listener to search input
document.getElementById('searchInput').addEventListener('input', function () {
    searchGames(this.value);
});

// Initialize the page with authentication buttons
document.addEventListener('DOMContentLoaded', handleAuthButtons);

        </script>
    </html>
