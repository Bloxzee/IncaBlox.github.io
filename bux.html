<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bux - IncaBlox</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Bux Page Styles */
        .bux-content {
            padding: 50px 20px;
            text-align: center;
        }

        .bux-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .bux-input {
            margin: 0 auto 30px auto;
            max-width: 400px;
        }

        .bux-input input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 1.2em;
            box-sizing: border-box;
        }

        .bux-button {
            padding: 10px 116.5px;
            border: none;
            background-color: #ff6600;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.0s ease;
        }

        .bux-button:disabled {
            background-color: #555; /* Grey out color */
        }

        .success-message {
            display: none;
            color: #4caf50; /* Green color */
            font-weight: bold;
            margin-top: 10px;
        }

        .price-calculator {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Bux Page Content -->
    <main class="bux-content">
        <h1>Purchase Bux</h1>
        <div class="bux-input">
            <input type="number" id="buxAmount" placeholder="Enter amount" min="1" step="1">
        </div>
        <button id="addBuxButton" class="bux-button">Confirm Purchase</button>
        <div id="priceCalculator" class="price-calculator">Price: $0.00</div>
        <div id="successMessage" class="success-message">Purchase Complete</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Bux Page -->
    <script>
</script>
</html>
