<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncaBlox Bux</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Bux Page Styles */
        .bux-content {
            padding: 50px 20px;
            text-align: center;
            flex-grow: 1;
        }

        .bux-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .bux-form {
            margin: 0 auto;
            max-width: 400px;
        }

        .bux-form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 1.2em;
        }

        .bux-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        .bux-form button:hover {
            background-color: #e65c00;
        }

        .price-calculator {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ff6600;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Bux Page Content -->
    <main class="bux-content">
        <h1>Purchase Bux</h1>
        <div class="bux-form">
            <input type="number" id="buxInput" placeholder="Enter amount of Bux">
            <div class="price-calculator" id="priceCalculator">USD: $0.00</div>
            <button onclick="purchaseBux()">Add Bux</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Bux Handling -->
    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = `expires=${d.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            setCookie(name, '', -1);
        }

        // Function to handle authentication buttons
        function handleAuthButtons() {
            const username = getCookie('username');
            const bux = getCookie('bux');
            const authButtonsDiv = document.getElementById('auth-buttons');

            if (username) {
                // User is logged in
                authButtonsDiv.innerHTML = `
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <div>Bux: à¸¿${bux ? formatNumber(bux) : '-'}</div>
                `;
            } else {
                // User is not logged in
                authButtonsDiv.innerHTML = `
                    <button class="login-btn" onclick="window.location.href='/login'">Login</button>
                    <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
                `;
            }
        }

        // Logout function
        function logout() {
            deleteCookie('username');
            deleteCookie('bux');
            handleAuthButtons(); // Update buttons after logout
        }

        // Function to format numbers with commas
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to calculate USD from Bux
        function calculateUSD(buxAmount) {
            return (buxAmount * 0.01).toFixed(2);
        }

        // Update price calculator as user types Bux amount
        document.getElementById('buxInput').addEventListener('input', function() {
            const buxAmount = this.value;
            const usdAmount = calculateUSD(buxAmount);
            document.getElementById('priceCalculator').textContent = `USD: $${usdAmount}`;
        });

        // Function to handle Bux purchase
        function purchaseBux() {
            const buxInput = document.getElementById('buxInput').value;
            if (buxInput > 0) {
                const currentBux = getCookie('bux') ? parseInt(getCookie('bux')) : 0;
                const newBux = currentBux + parseInt(buxInput);
                setCookie('bux', newBux, 4);
                alert(`Successfully added ${buxInput} Bux to your account.`);
                handleAuthButtons(); // Update Bux display after purchase
            } else {
                alert('Please enter a valid amount of Bux.');
            }
        }

        // Initialize the page with authentication buttons
        document.addEventListener('DOMContentLoaded', handleAuthButtons);
    </script>
</body>

</html>
