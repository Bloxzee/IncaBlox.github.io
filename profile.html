<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncaBlox Profile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323;
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f;
            color: #fff;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .bux-display {
            font-weight: bold;
            color: #e0e0e0;
            margin-right: 10px;
        }

        /* Profile Content */
        .profile-content {
            padding: 50px 20px;
            text-align: center;
        }

        .profile-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .profile-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="Games">Games</a></li>
                <li><a href="Search">Search</a></li>
                <li><a href="Profile">Profile</a></li>
                <li><a href="Bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <span id="buxDisplay" class="bux-display"></span>
            <button id="logoutButton" class="logout-btn" style="display: none;">Logout</button>
            <button id="loginButton" class="login-btn">Login</button>
            <button id="signupButton" class="signup-btn">Sign Up</button>
        </div>
    </header>

    <!-- Profile Page Content -->
    <main class="profile-content">
        <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
        <p>This is your profile page.</p>
        <!-- Additional profile content can be added here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Handling Authentication and Profile Data -->
    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to redirect to login if not logged in
        function redirectToLoginIfNotLoggedIn() {
            if (!getCookie('username')) {
                window.location.href = '/login';
            }
        }

        // Function to handle authentication display
        function handleAuthDisplay() {
            const username = getCookie('username');
            const bux = getCookie('bux') || '-';

            if (username) {
                document.getElementById('usernameDisplay').textContent = username;
                document.getElementById('buxDisplay').textContent = `Bux: à¸¿${bux}`;
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('signupButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'block';
            } else {
                document.getElementById('logoutButton').style.display = 'none';
            }
        }

        // Function to delete cookies
        function deleteCookies() {
            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'bux=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/';
        }

        // Event listener for logout button
        document.getElementById('logoutButton').addEventListener('click', deleteCookies);

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            redirectToLoginIfNotLoggedIn();
            handleAuthDisplay();
        });
    </script>
</body>
</html>
