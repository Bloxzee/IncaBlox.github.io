<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncaBlox Profile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        .auth-buttons .bux-display {
            color: #e0e0e0;
        }

        /* Profile Page Styles */
        .profile-content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .profile-content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .profile-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .profile-content .user-info {
            font-size: 1.2em;
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="Games">Games</a></li>
                <li><a href="Search">Search</a></li>
                <li><a href="Profile">Profile</a></li>
                <li><a href="Bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="bux-display">Bux: ฿<span id="buxAmount">-</span></div>
        </div>
    </header>

    <!-- Profile Page Content -->
    <main class="profile-content">
        <h1>Welcome, <span id="usernameDisplay">User</span></h1>
        <p class="user-info">Your Bux balance: ฿<span id="buxBalance">0</span></p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Function to logout
        function logout() {
            deleteCookie('username');
            deleteCookie('bux');
            window.location.href = '/login';
        }

        // Display user info on the profile page
        document.addEventListener('DOMContentLoaded', () => {
            const username = getCookie('username');
            const bux = getCookie('bux') || '-';

            if (!username) {
                window.location.href = '/login';
            } else {
                document.getElementById('usernameDisplay').textContent = username;
                document.getElementById('buxBalance').textContent = bux;
                document.getElementById('buxAmount').textContent = bux;
            }
        });
    </script>
</body>

</html>
