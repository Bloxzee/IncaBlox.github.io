<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IncaBlox</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Login Form Styles */
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333; /* Border added instead of border-radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-form h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .login-form input[type="text"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            background-color: #121212;
            color: #e0e0e0;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #ff6600;
        }

        .login-form .signup-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #e0e0e0; /* Light text color */
        }

        .login-form .signup-link a {
            color: #ff6600; /* Accent color for link */
        }

        .login-form .signup-link a:visited {
            color: #ff6600; /* Keep the color for visited link */
        }

        .login-form .signup-link a:hover {
            color: #e0e0e0; /* Light text color on hover */
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
        </div>
    </header>

    <!-- Login Form -->
    <main class="login-form">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Login</button>
            <div class="signup-link">
                No account? <a href="/signup">Signup!</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Login Handling -->
    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = `expires=${d.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            setCookie(name, '', -1);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            if (username) {
                setCookie('username', username, 4); // Set 'username' cookie for 4 days
                setCookie('bux', '0', 4); // Set 'bux' cookie with value 0
                window.location.href = '/'; // Redirect to /games
            } else {
                alert('Please enter a username.');
            }
        });

        // Check if username cookie exists and handle accordingly
        document.addEventListener('DOMContentLoaded', () => {
            if (getCookie('username')) {
                deleteCookie('username');
                alert('If you wanna try being slick and finding bugs, better try harder');
            }
        });
    </script>
</body>

</html>
