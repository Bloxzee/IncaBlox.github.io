<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncaBlox</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Apply the Google Font */
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600; /* Keep the accent color for links */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323; /* Darker navbar */
        }

        .logo img {
            height: 40px;
        }

        .nav-links ul {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0; /* Light text color */
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn,
        .auth-buttons .logout-btn {
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons .login-btn,
        .auth-buttons .signup-btn {
            background-color: #444;
            color: #e0e0e0;
        }

        .auth-buttons .signup-btn {
            background-color: #ff6600;
            color: #fff;
        }

        .auth-buttons .logout-btn {
            background-color: #d32f2f; /* Red background */
            color: #fff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            background: url('main-bg.png') no-repeat center center/cover; /* Updated background */
            color: #fff;
            text-align: center;
            flex-grow: 1;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .play-now-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Counters Section */
        .counters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
            background-color: #1e1e1e; /* Darker background for counters */
        }

        .counter-card {
            background-color: #2c2c2c; /* Dark background for the cards */
            padding: 20px;
            flex: 1;
            text-align: center;
            border: 2px solid #3a3a3a; /* Darker border for cards */
        }

        .counter-card h2 {
            font-size: 2.5em;
            color: #ff6600; /* Accent color for the numbers */
        }

        .counter-card p {
            font-size: 1.2em;
            color: #e0e0e0; /* Light text color */
        }

        /* Footer Styles */
        .footer {
            background-color: #232323;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-size: 0.9em;
        }

        /* Ensure footer stays at bottom */
        .content-wrapper {
            flex-grow: 1;
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="IncaBlox Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="Games">Games</a></li>
                <li><a href="Search">Search</a></li>
                <li><a href="Profile">Profile</a></li>
                <li><a href="Bux">Bux</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Hero Section -->
    <main class="content-wrapper">
        <section class="hero">
            <div class="hero-content">
                <h1>Imagine, create, and have fun.</h1>
                <p>Explore millions of experiences from creators across the world.</p>
                <button class="play-now-btn">Play Now</button>
            </div>
        </section>

        <!-- Counters Section -->
        <section class="counters">
            <div class="counter-card">
                <h2>5</h2>
                <p>Total Accounts</p>
            </div>
            <div class="counter-card">
                <h2>0</h2>
                <p>Games Played</p>
            </div>
            <div class="counter-card">
                <h2>฿0</h2>
                <p>Bux Spent</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IncaBlox. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Cookie Handling and Counter Animation -->
    <script>
// Function to get a cookie by name
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    let expires = `expires=${d.toUTCString()}`;
    document.cookie = `${name}=${value}; ${expires}; path=/`;
}

// Function to delete a cookie
function deleteCookie(name) {
    setCookie(name, '', -1);
}

// Function to handle authentication buttons
function handleAuthButtons() {
    const username = getCookie('username');
    const bux = getCookie('bux');
    const authButtonsDiv = document.getElementById('auth-buttons');

    if (username) {
        // User is logged in
        authButtonsDiv.innerHTML = `
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div>Bux: ฿${bux ? formatNumber(bux) : '-'}</div>
        `;
    } else {
        // User is not logged in
        authButtonsDiv.innerHTML = `
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            <button class="signup-btn" onclick="window.location.href='/signup'">Sign Up</button>
        `;
    }
}

// Logout function
function logout() {
    deleteCookie('username');
    deleteCookie('bux');
    handleAuthButtons(); // Update buttons after logout
}

// Function to format numbers with commas
function formatNumber(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Call the function to handle authentication buttons on page load
document.addEventListener('DOMContentLoaded', () => {
    handleAuthButtons();
});


    </script>
    </html>
